<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand&display=swap" rel="stylesheet">

        <link href="./styles.css" rel="stylesheet" />
        <link href="../../assets/styles/grid.css" rel="stylesheet" />
        <link href="../../assets/styles/headAndFooter.css" rel="stylesheet" />


        <link rel="icon" href="../../assets/imgs/logo.png" type="image/svg" />

        <meta charset="utf-8">
        <meta name="author" content="Jannaina">
        <meta name="description" content="Organização de projetos com o sistema Planej">

        <title> Planej | Login </title>

    </head>

    <body>

        <header>
            <div class="header-bar">
                <h1 class="logo"> Planej </h1>
                <ul class="slider-menu">
                    <li> Início </li>
                    <li> Empresas </li>
                    <li> Projetos </li>
                    <li> Relatórios </li>
                    <li> Suporte </li>
                    <li> Login </li>
                </ul>
            </div>
        </header>

        <main class="container">
            <section class="msg grid-9">
                <h1> Acesse sua conta </h1>
                <p> Junte-se a mais 130 usuários e deixe seus negócios ainda mais organizados com a ajuda do Planej</p>
            </section>

            <section class="login grid-4">
                <form>
                    <fieldset>
                        <input type="email" placeholder="seu@email.com" autofocus />
                    </fieldset>
                    <fieldset>
                        <input type="password" placeholder="senha" />
                    </fieldset>

                    <div>
                        <button type="submit"> Acessar </button>
                    </div>
                </form>
            </section>

            <section class="grid-4">
                <div class="line"></div>
            </section>

            <section class="redes grid-4">
                <a href="https://instagram.com/jnnastti"><div class="gradient-border">Instagram</div></a>
                <a href="https://twitter.com/jnnastti"><div class="gradient-border">Twitter</div></a>
                <a href="https://github.com/jnnastti"><div class="gradient-border">Github</div></a>
                
                <h1> Siga-nos nas redes sociais </h1>
            </section>
        </main>
    
        <footer>
            <div>
                <p> Desenvolvido por: jnnastti </p>
            </div>
        </footer>
    </body>

</html>
