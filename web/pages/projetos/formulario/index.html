<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand&display=swap" rel="stylesheet">

        <link href="./styles.css" rel="stylesheet" />
        <link href="../../../assets/styles/grid.css" rel="stylesheet" />
        <link href="../../../assets/styles/padrao.css" rel="stylesheet" />
        <link href="../../../assets/styles/headAndFooter.css" rel="stylesheet" />

        <link rel="icon" href="../../../assets/imgs/logo.png" type="image/svg" />

        <link href='https://css.gg/add.css' rel='stylesheet'>

        <meta charset="utf-8">
        <meta name="author" content="Jannaina">
        <meta name="description" content="Organização de projetos com o sistema Planej">

        <title> Planej | Configure seu projeto </title>
    </head>

    <body>
        <header>
            <div class="header-bar">
                <h1 class="logo"> Planej </h1>
                <ul class="slider-menu">
                    <li> Início </li>
                    <li> Empresas </li>
                    <li> Projetos </li>
                    <li> Relatórios </li>
                    <li> Suporte </li>
                    <li> Login </li>
                </ul>
            </div>
        </header>
        <main class="container">
            <h2>Configure seu projeto</h2>
            <p>É de extrema importância que os dados de seu projeto estejam sempre em dia para que você 
                possa acompanhar seu crescimento.
            </p>

            <form>
                <fieldset>
                    <label> Nome do projeto: </label>
                    <input type="text" placeholder="Nome" />
                </fieldset>
                <fieldset>
                    <label> Nome do proprietário: </label>
                    <input type="text" placeholder="Nome do proprietário" />
                </fieldset>

                <div class='items'>
                    <div class='item'>
                        <fieldset>
                            <label> CPF/CNPJ do proprietário: </label>
                            <input type='text' name='cpfcnpj' placeholder="CPF ou CNPJ do proprietário" />
                        </fieldset>
                    </div>
                    <div class='item'>    
                        <fieldset>
                            <label> Contato do proprietário: </label>
                            <input type='text' name='contato' placeholder="Contato do proprietário" />
                        </fieldset>
                    </div>
                    <div class='item'>
                        <fieldset>
                            <label> Tipo de projeto: </label>
                            <input type='text' name='tipo' placeholder="Tipo de projeto" />
                        </fieldset>
                    </div>
                    <div class='item'>    
                        <fieldset>
                            <label> Situação do projeto: </label>
                            <select name="situacao">
                                <option value="a"> Andamento </option>
                                <option value="c"> Concluido </option>
                                <option value="o"> Orçamento ou negociação </option>
                            </select>
                        </fieldset>
                    </div>
                </div>

                <div class='items'>
                    <div class='item'>
                        <fieldset>
                            <label> Data do contrato: </label>
                            <input type='date' name='datacontrato' />
                            
                        </fieldset>
                    </div>
                    <div class='item'>    
                        <fieldset>
                            <label> Data limite: </label>
                            <input type='date' onchange="calcularPrazo()" name='datalimite' id="datalimite">
                        </fieldset>
                    </div>
                    <div class='item'>
                        <fieldset>
                            <label> Prazo estimado: </label>
                            <input type='text' name='prazo' placeholder="Prazo" />
                        </fieldset>
                    </div>
                    <div class='item'>    
                        <fieldset>
                            <label> Valor global: </label>
                            <input type='text' name='vg' placeholder="Valor global" />
                        </fieldset>
                    </div>
                </div>

                <fieldset>
                    <label> Descrição: </label>
                    <textarea></textarea>
                </fieldset>
        
                <fieldset class="btn">
                    <a href="#"><button type="button"> Cancelar </button></a>
                    <button type="submit"> Cadastrar </button>
                </fieldset>
            </form>
        </main>

        <footer>
            <div>
                <p> Desenvolvido por: jnnastti </p>
            </div>
        </footer>
    </body>
   
</html>
